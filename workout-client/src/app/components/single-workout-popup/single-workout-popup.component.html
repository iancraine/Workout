<div class="page">
    <div class="container">
        <div class="title">
            <h1 *ngIf="edit"><input type="text" [(ngModel)]="workout[0].workoutName">
                <button (click)="toggleForm()" class="edit" id="cancel">Cancel</button>
            </h1>       
            <h1 *ngIf="!edit">{{workout[0].workoutName}}
                <button *ngIf="!edit" (click)="toggleForm()" class="ri-edit-2-line edit"></button>
            </h1>
            

        </div>
        <div>
            <label for="favorite" *ngIf="edit">Favorite: </label>
            <input type="checkbox" id="favorite" *ngIf="edit" [(ngModel)]="workout[0].favorite">
        </div>
        
        <div class="title" style="padding-bottom: 0;">Description: </div>
        <div class="description">
            <p *ngIf="!edit">{{workout[0].workoutNote}}</p>
            <textarea [(ngModel)]="workout[0].workoutNote" *ngIf="edit"></textarea>
        </div>

        <div>
            <button *ngIf="edit" class="action" [disabled]="workout[0].workoutName == ''">Save Exercise</button>
        </div>

    </div>

    
    
    <div mat-dialog-content class="table-container">
    
        <table>
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps/Time</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let exercise of workout">
                    <td class="exercise-pop" (click)="openExercisePopup(exercise.exerciseId)">{{exercise.exerciseName}}</td>
                    <td>{{exercise.setsCompleted}}</td>
                    <td>{{exercise.repsTime}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div mat-dialog-actions class="finish-container">
        <button class="action" id="finish-btn" *ngIf="edit" (click)="deleteWorkout()">Delete Workout</button>
    </div>

    <button (click)="closePopup()" class="close">X</button>

</div>
